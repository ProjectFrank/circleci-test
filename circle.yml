machine:
  node:
    version: stable
  environment:
    XCODE_WORKSPACE: dummy
    XCODE_SCHEME: dummy
  services:
    - docker

dependencies:
  pre:
    - echo -ne '\n' | sudo add-apt-repository ppa:mapnik/boost
    - sudo apt-key adv --recv-keys --keyserver hkp://keyserver.ubuntu.com:80 0x5a16e7281be7a449
    - echo deb http://dl.hhvm.com/ubuntu precise main | sudo tee /etc/apt/sources.list.d/hhvm.list
    - sudo apt-get update
    - sudo apt-get install hhvm    
  override:
    - echo "stuff"

test:
  override:
    - cat:
        files:
          - testfile.txt
        pwd: innerdir
    - echo $CIRCLE_TAG:
        environment:
          CIRCLE_TAG: $(cd innerdir && git log -n 1 --pretty=%B)
        pwd: innerdir

notify:
  webhooks:
    - url: https://hooks.slack.com/services/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

deploy:
  allthethings:
    branches: /.*/
    commands:
      - echo "all the things":
          parallel: true