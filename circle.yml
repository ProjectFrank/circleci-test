machine:
  environment:
    PATH: ~/.m2/apache-maven-3.3.3/bin:$PATH
    SHORT_SHA1: echo $CIRCLE_SHA1 | cut -c1-4
  post:
    - echo $SHORT_SHA1
    - cd $CIRCLE_PROJECT_REPONAME && git describe --abbrev=0 --tags
    - echo "stuff" > $CIRCLE_ARTIFACTS/stuff
  pre:
#    - sudo sed -i '/ulimit -l unlimited/d' /etc/init.d/cassandra
#    - sudo sed -i '/ulimit -n "$FD_LIMIT"/d' /etc/init.d/cassandra
  node:
    version: 0.12.7

deployment:
  allthethings:
    tag: /release\/.*/
    commands:
      - echo "all the things":
          parallel: true

