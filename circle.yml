machine:
  environment:
    PATH: ~/.m2/apache-maven-3.3.3/bin:$PATH
    SHORT_SHA1: $(echo $CIRCLE_SHA1 | cut -c1-4)
    PREVIOUS_SHA1: |
                   $(curl --header "Accept: application/json" https://circleci.com/api/v1/project/ProjectFrank/circleci-test/tree/stupid-branch | jq '.[0].vcs_revision' | tr -d '"')
  post:
    - echo $SHORT_SHA1
    - cd $CIRCLE_PROJECT_REPONAME && git describe --abbrev=0 --tags
    - echo $PREVIOUS_SHA1
  pre:
     - case $CIRCLE_BRANCH in stupid-branch) echo "export thing=\"stuff\"" >> .circlerc;; esac;
     - echo $thing
     - sudo apt-get update; sudo apt-get install jq
#    - sudo sed -i '/ulimit -l unlimited/d' /etc/init.d/cassandra
#    - sudo sed -i '/ulimit -n "$FD_LIMIT"/d' /etc/init.d/cassandra
  node:
    version: 0.12.0



test:
  override:
    - "no tests""
      
